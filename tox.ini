[tox]
minversion = 3.2.0
distribute = False
envlist = py3,pep8
ignore_basepython_conflict = true

[testenv]
basepython = python3
whitelist_externals =
  find
setenv =
  OS_STDOUT_CAPTURE={env:OS_STDOUT_CAPTURE:1}
  OS_STDERR_CAPTURE={env:OS_STDERR_CAPTURE:1}
  OS_TEST_TIMEOUT={env:OS_TEST_TIMEOUT:60}
deps =
  -c{env:TOX_CONSTRAINTS_FILE:https://releases.openstack.org/constraints/upper/yoga}
  -r{toxinidir}/test-requirements.txt
  -r{toxinidir}/requirements.txt
  -r{toxinidir}/doc/requirements.txt
commands =
  find . -type f -name "*.pyc" -delete
  stestr run --suppress-attachments {posargs}
  stestr slowest

[testenv:pep8]
commands =
  pre-commit run -a
  # TODO(stephenfin): Add mypy here once it's passing
  {[testenv:bandit]commands}

[testenv:cover]
setenv =
    PYTHON=coverage run --source oslo_config --parallel-mode
commands =
  coverage erase
  {[testenv]commands}
  coverage combine
  coverage html -d cover
  coverage xml -o cover/coverage.xml
  coverage report --show-missing

[testenv:venv]
commands = {posargs}

[testenv:docs]
whitelist_externals = rm
deps =
  -c{env:TOX_CONSTRAINTS_FILE:https://releases.openstack.org/constraints/upper/yoga}
  -r{toxinidir}/doc/requirements.txt
commands =
  rm -fr doc/build
  sphinx-build -W --keep-going -b html -j auto doc/source doc/build/html {posargs}

[testenv:mypy]
commands =
  mypy oslo_config

[testenv:bandit]
commands =
  bandit -r oslo_config -x tests -n5

[testenv:releasenotes]
whitelist_externals =
  rm
deps = {[testenv:docs]deps}
commands =
  rm -rf releasenotes/build
  sphinx-build -W --keep-going -b html -j auto releasenotes/source releasenotes/build/html {posargs}

[hacking]
import_exceptions = oslo_config._i18n

[flake8]
show-source = True
enable-extensions = H203,H106
exclude = .tox,dist,doc,*.egg,build
